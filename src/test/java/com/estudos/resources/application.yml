cors:
  originPatterns: http://localhost:8080,http://localhost:3000
spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    flyway:
      baselineOnMigrate: true
      locations=classpath: db/migration
spring-doc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true